<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>
      <!-- <img class="logo" src="http://www.yellowjammarketing.com/wp-content/uploads/2015/01/Speech-Mark.png" /> -->
      Quotes
    </h1>
  </header>
  <main>
    <intro>
      <p id="tagline">Welcome to our super awesome quotes site full of super awesome quote goodness.</p>
      <p>Here you will find lots of quotes about programming.</p>
    </intro>
    <form id="addQuoteForm">
        <label>Quote:</label><input type="text" id="quoteText" />
        <label>Author:</label><input type="text" id="quoteAuthor" />
        <input type="submit" value="Add Quote" id="quoteAdd" />
    </form>
    <section id="quotes">
    </section>
    <aside id="quote-of-the-day">
      <h2>Quote of the day</h2>
      <!-- put quote of the day here -->
    </aside>
    <aside>
        <h2>Sign up</h2>
        <p>Get a cool programming quote delivered to your inbox every day.</p>
        <form name="theForm">
          <fieldset>
            <label>
              Email Address
            </label>
            <input type="text" placeholder="your email address" />
            <button>Submit</button>
          </fieldset>
        </form>
    </aside>
  </main>
</body>
</html>
