<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <script src='bundle.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1> CC Bank </h1>

    <form id="add_account" method="post">
        <input type="text" id="owner" placeholder="Owner Name">
        <input type="number" id="amount" placeholder="Balance">
        <input type="text" id="type" placeholder="Type of Account">
        <input type="submit" id="submit" value="Add Account">
    </form>

    <h2 id="total"></h2>
    <h4 id="business-total"></h4>
      <ul id="business-accounts"></ul>
    <h4 id="personal-total"></h4>
      <ul id="personal-accounts"></ul>
  </body>
</html>
